<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Css mem slider</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="slider">
    <div class="slides">
      <div class="slide slide1"><img src="" alt="" class="image"></div>
      <div class="slide slide2"><img src="" alt="" class="image"></div>
      <div class="slide slide3"><img src="" alt="" class="image"></div>
      <div class="slide slide4"><img src="" alt="" class="image"></div>
      <div class="slide" id="slide1"><img src="./img/airports.jpg" alt="" class="image"></div>
      <div class="slide" id="slide2"><img src="./img/constructors.jpg" alt="" class="image"></div>
      <div class="slide" id="slide3"><img src="./img/twoguys.jpg" alt="" class="image"></div>
      <div class="slide" id="slide4"><img src="./img/frogband.jpg" alt="" class="image"></div>
    </div>
    <div class="controls">

      <input type="radio" name="control" id="radio1" checked class="radio">
      <label for="radio1" class="control" id="control1">
        <div class="control-dash"></div>
      </label>
      <input type="radio" name="control" id="radio2" class="radio">
      <label for="radio2" class="control" id="control2">
        <div class="control-dash"></div>
      </label>
      <input type="radio" name="control" id="radio3" class="radio">
      <label for="radio3" class="control" id="control3">
        <div class="control-dash"></div>
      </label>
      <input type="radio" name="control" id="radio4" class="radio">
      <label for="radio4" class="control" id="control4">
        <div class="control-dash"></div>
      </label>
    </div>
    <p class="caption caption1">Caption 1</p>
    <p class="caption caption1">Caption 2</p>
    <p class="caption caption1">Caption 3</p>
    <p class="caption caption1">Caption 4</p>
    <div class="captions">
      <p class="caption" id="caption1">Medieval cartography</p>
      <p class="caption" id="caption2">Site constructors moment</p>
      <p class="caption" id="caption3">Two guys with a banner</p>
      <p class="caption" id="caption4">Frock band</p>
    </div>
  </div>
</body>

</html>
