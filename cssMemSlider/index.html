<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Css mem slider</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="slider">
    <div class="slides">
      <div class="slide slide1"><img src="" alt="" class="image"></div>
      <div class="slide slide2"><img src="" alt="" class="image"></div>
      <div class="slide slide3"><img src="" alt="" class="image"></div>
      <div class="slide slide4"><img src="" alt="" class="image"></div>
    </div>
    <div class="controls">
      <label for="control1" class="control-wrapper">
        <input type="radio" name="control" id="control1" checked class="control">

      <input type="radio" name="control" id="radio1" checked class="radio">
      <label for="radio1" class="control" id="control1">
        <div class="control-dash"></div>
      </label>
      <label for="control2" class="control-wrapper">
        <input type="radio" name="control" id="control2" class="control">

      <input type="radio" name="control" id="radio2" class="radio">
      <label for="radio2" class="control" id="control2">
        <div class="control-dash"></div>
      </label>
      <label for="control3" class="control-wrapper">
        <input type="radio" name="control" id="control3" class="control">

      <input type="radio" name="control" id="radio3" class="radio">
      <label for="radio3" class="control" id="control3">
        <div class="control-dash"></div>
      </label>
      <label for="control4" class="control-wrapper">
        <input type="radio" name="control" id="control4" class="control">

      <input type="radio" name="control" id="radio4" class="radio">
      <label for="radio4" class="control" id="control4">
        <div class="control-dash"></div>
      </label>
    </div>
    <p class="caption caption1">Caption 1</p>
    <p class="caption caption1">Caption 2</p>
    <p class="caption caption1">Caption 3</p>
    <p class="caption caption1">Caption 4</p>
  </div>
</body>
</html>
